<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Personal page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">IEManager</h5>
    <nav class="my-2 my-md-0 mr-md-3">

        <div th:if="${user.isUser()}">
            <a class="p-2 text-dark" href="/aboutus">О нас</a>
            <a class="p-2 text-dark" href="/expense">Расходы</a>
            <a class="p-2 text-dark" href="/income">Доходы</a>
            <a class="p-2 text-dark" href="/category">Категории</a>
            <!--
            <a class="p-2 text-dark" th:href="@{/category(userId=${user.getId()})}">Категории</a> -->
        </div>

        <div th:if="${user.isAdmin()}">
            <a class="p-2 text-dark" href="/users">Список пользователей</a>
        </div>

    </nav>

    <form th:action="@{/logout}" method="post">
    <input class="btn btn-outline-primary" type="submit" value="Выйти"/>
    </form>
</div>

<h1 th:inline="text">Привет, [[${#httpServletRequest.remoteUser}]]!</h1>
<br>
<p>Добро пожаловать в личный кабинет, скоро здесь будет много функционала:)</p>

</html>
